<div class="ui login-container">
  <div class="column middle aligned center aligned">
    <h2 class="ui teal image header">

      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username" [(ngModel)]="username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
          </div>
        </div>
        <div class="ui fluid large blue submit button" (click)="login()">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>
  </div>
</div>
