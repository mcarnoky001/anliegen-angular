<div class="ui message transition" *ngIf="message"
     [class.warning]="class == 'warning'"
     [class.error]="class == 'error'"
     [class.info]="class == 'info'"
     [class.success]="class == 'success'">
  <i class="close icon" (click)="messageService.clearMessage()"></i>
  <div class="content">
    <div class="header">
        <i class="trash icon"></i>
        {{ message.text }}
    </div>
  </div>
</div>
