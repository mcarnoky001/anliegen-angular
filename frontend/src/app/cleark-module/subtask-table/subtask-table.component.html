<div>
<table class="ui celled table">
<thead>
	<tr>
	<th>Skill Name</th>
	<th>Task Type</th>
	<th>Time of Initiation</th>
</tr></thead>
<tbody>
	<tr *ngFor="let subtask of subtasks" [class.error]="!userService.sufficientSkillsForSubtask(subtask)">
		<td *ngIf="subtask.skills">
			<span *ngFor="let skill of subtask.skills" class="ui label">{{ skill.name }}</span>
		</td>
		<td *ngIf="!subtask.skills">
			{{ subtask.name }}
		</td>
		<td>
			{{ subtask.description }}
		</td>
		<td>
			{{ task.timeOfInit }}
		</td>
	</tr>
</tbody>
</table>
</div>
