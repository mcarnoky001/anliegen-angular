<div class="ui secondary menu">
  <div class="item"><h2>Users</h2></div>
  <div class="right menu">
    <div class="ui input item">
      <input type="text" placeholder="Search..." [(ngModel)]="searchQuery">
    </div>
    <div class="item">
      <i class="search icon" (click)="getUsers()"></i>
    </div>
  </div>
</div>

<div class="ui middle aligned selection list">
  <div class="item" *ngFor="let user of users">
    <i class="ui user circle icon large"></i>
    <div class="content">
      <div class="header">{{ user.username }}</div>
    </div>
  </div>
</div>
